<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../metro/css/metro-all.css?ver=@@b-version" rel="stylesheet">

    <title>Test Switch - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
<div class="container">
    <h1>Switch test page</h1>

    <div>
        <input type="checkbox" data-role="switch" data-caption="Checkbox">
        <input type="checkbox" data-role="switch" data-caption="Checkbox" checked>
        <input type="checkbox" data-role="switch" data-caption="Checkbox" disabled>
        <input type="checkbox" data-role="switch" data-caption="Checkbox" disabled checked>
    </div>

    <div>
        <input type="checkbox" data-role="switch" data-caption="Checkbox" data-material="true">
        <input type="checkbox" data-role="switch" data-caption="Checkbox" checked data-material="true">
        <input type="checkbox" data-role="switch" data-caption="Checkbox" disabled data-material="true">
        <input type="checkbox" data-role="switch" data-caption="Checkbox" disabled checked data-material="true">
    </div>

</div>

<script src="../metro/js/metro.js?ver=@@b-version"></script>
<script>
</script>
</body>
</html>
